<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gameboy_frame.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <img src="http://pluspng.com/img-png/pokemon-logo-png-file-international-pokemon-logo-svg-1000.png" 
            class="pklogo img-thumbnail rounded" alt="Pika">
            <span id="pokeTitle">Gotta' catch all them pokemans.</span>
                <div class="pokeSearch nav justify-content-center position-static">    
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand">Choose a Pokemon</a>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pikachu" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav> 
                </div>   
        </div>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="gameboy-color.png" class="gbFrame " alt="gameboy-color">
                <div class="table-wrapper-scroll-y my-custom-scrollbar col-xl-4">

                    <table class="table table-bordered table-striped mb-0">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Type</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Bulbasuar</td>           
                          <td>Plant</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Ivysaur</td>
                          <td>Plant</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Venusaur</td>
                          <td>Plant</td>
                        </tr>
                        <tr>
                          <th scope="row">4</th>
                          <td>Charmander</td>
                          <td>Fire</td>
                        </tr>
                        <tr>
                          <th scope="row">5</th>
                          <td>Charmeleon</td>
                          <td>Fire</td>
                        </tr>
                        <tr>
                          <th scope="row">6</th>
                          <td>Charizard</td>
                          <td>Fire/Dragon</td>
                        </tr>
                        <tr>
                          <th scope="row">7</th>
                          <td>Squirtle</td>
                          <td>Water</td>
                        </tr>
                      </tbody>
                    </table>
                  
                  </div> 
            </div>       
        </div>      
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="./form.js"></script>
</body>
</html>
